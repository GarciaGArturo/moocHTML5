<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cronómetro tap / swipe</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="crono.css" type="text/css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script type="text/javascript" src="zepto.min.js" ></script>
  <script type="text/javascript" src="touch.js" ></script>

  <script type="text/javascript">
    $(function(){ 
      var t, cl = $("#crono"), evento = $("body");
      var img = document.getElementById("mano1");
      var img2 = document.getElementById("mano2");

      function mostrar()  { cl.html((+cl.html() + 0.1).toFixed(1)); };
      function arrancar() { t=setInterval(mostrar, 100); img2.src=''; img.src='tap.png'; };
      function parar()    { clearInterval(t);  t=undefined; img2.src='tap.png'; img.src='swipe.png'; };
      function cambiar()  { if (!t) arrancar(); else parar(); };

      $("#cambiar").on('click', cambiar);
      evento.on('tap', cambiar);
      $("#inicializar").on('click', function(){ cl.html("0.0"); img2.src=''; img.src='tap.png'; });
      evento.on('swipe', function(){ cl.html("0.0"); img2.src=''; img.src='tap.png'; });
    });
  </script>
</head>
<body id="cuerpo">

  <section>
    <h1>Cronómetro</h1>

    <h2>
      <span id="crono"> 0.0 </span>
      <br><br> segundos
    </h2>
    <img id="mano2" src="" alt=""><img id="mano1" src="tap.png" alt="">
    
    <div class="grande">
      <button type="button" id="cambiar"> arrancar/parar </button>
      <button type="button" id="inicializar">  inicializar </button>
      <p>Ver el ejercicio en un smartphone o en un dispositivo tactil y achique la pantalla para visualizar el efecto "Tap / Swipe"</p>
      <img src="qr.gif" alt="ver en SmartPhone">
    </div>

  </section>
</body>
</html>
