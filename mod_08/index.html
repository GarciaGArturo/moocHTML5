<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cronómetro tap / swipe</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="crono.css" type="text/css">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <script type="text/javascript" src="http://zeptojs.com/zepto.min.js" ></script>
  <script type="text/javascript" src="touch.js" ></script>

  <script type="text/javascript">
    $(function(){ 
      var t, cl = $("#crono"), even = $("body");
      var img = document.getElementById("mano1");
      var img2 = document.getElementById("mano2");

      function mostrar()  { cl.html((+cl.html() + 0.1).toFixed(1)); };
      function arrancar() { t=setInterval(mostrar, 100); img.src='tap.png';img2.src=''; };
      function parar()    { clearInterval(t);  t=undefined; img.src='swipe.png'; img2.src='tap.png'; };
      function cambiar()  { if (!t) arrancar(); else parar(); };

      $("#cambiar").on('click', cambiar);
      even.on('tap', cambiar);
      $("#inicializar").on('click', function(){ cl.html("0.0"); img.src='tap.png'; img2.src=''; });
      even.on('swipe', function(){ cl.html("0.0"); img.src='tap.png';img2.src=''; });
    });
  </script>
</head>
<body id="cuerpo">

  <section>
    <h1>Cronómetro</h1>

    <h2>
      <span id="crono"> 0.0 </span>
      <br><br> segundos
    </h2>
    <img id="mano1" src="tap.png" alt=""><img id="mano2" src="" alt="">

    <div class="centrado">
      <button type="button" id="cambiar"> arrancar/parar </button>
      <button type="button" id="inicializar">  inicializar </button>
    </div>
  </section>
  </article>
</body>
</html>
