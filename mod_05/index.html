<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://raw.githubusercontent.com/GarciaGArturo/moocHTML5/master/mod_05/favicon.ico" rel="icon" type="image/x-icon" />
  <title>Calculadora con JQuewry</title>
  <link rel="stylesheet" href="calculadora.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="calc.js"></script>
</head>

<body>
  <h1 id="h1"><span>Error al cargar</span></h1>
  <div id="calc">
    <input type="text" size="12" id="num" onClick="vaciar()" placeholder="0" type="number" autofocus>
    <div id="teclado">

      <button id="x2"       title="X elevado al cuadrado">x<sup>2</sup></button>
      <button id="raiz"     title="Raíz cuadrada de X"><sup>2</sup>&#8730;</button>
      <button id="clear"    title="Clear">C</button>

      <button id="inverso"  title="Número inverso de X">1/x</button>
      <button id="X"        title="Multiplicación">x</button>
      <button id="div"      title="División">&#247;</button>

      <button id="ent"      title="Devuelve la parte entera positiva">Int</button>
      <button id="mas"      title="Suma">+</button>
      <button id="menos"    title="Resta">-</button>

      <button id="fact"     title="Resultado factorial de X">x!</button>
      <button id="_2x"      title="resultado de 2 a la X potencia">2<sup>X</sup></button>
      <button id="pot"      title="Eleva X a la potencia Y">x<sup>y</sup></button><br>
      
      <button id="sumatoria" title="Suma conjunto de números separados por coma">Σ<sub>n<sub>1</sub>,,,</sub><sub>n<sub>x</sub></sub></button>
      <button id="producto" title="Multiplica conjunto de números separados por coma">&Pi;<sub>n<sub>1</sub>,,,</sub><sub>n<sub>x</sub></sub></button>
      <button id="calcula" title="Calcula operación">=</button>
      
    </div>
  </div>
</body>
</html>
