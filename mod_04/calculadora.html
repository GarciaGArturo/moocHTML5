<!DOCTYPE html>
<html>
<head>
  <title>Calculadora extendida</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet"> 
  <link rel="stylesheet" href="calculadora.css">
  <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/P/HAJycnAD///8AZY9WAJXMgQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAARAAAAAAABEBAyIiIiIiAQEDAAAAAAIBAQMjIyMjIgEBAwAAAAACAQEDIyMjIyIBAQMAAAAAAgEBAyMjIyMiAQEDAAAAAAIBAQMDAwMzAgEBAwAAAAACAQEDBVVVVAIBAQMEREREAgEBAwAAAAACAQEDMzMzMzIBARAAAAAAABGAAAAAgAAAAIVQAACAAAAAhVAAAIAAAACFUAAAgAAAAIVAAACKiAAAgAAAAIAAAACAAAAAgAAAAIAAAACAAAAA" rel="icon" type="image/x-icon" />

  <script type="text/javascript">
    // inicializa variables
    var num, acc = 0, op = "";

    // Prepara nuestra num
    function inic() {num = document.getElementById("num");}

    // Limpia el input al hacer onClick
    function vaciar () {num.value = "";}

    // Operaciones unitarias
      // Eleva al cuadrado
      function cuadrado() {num.value = num.value * num.value;}

      // Inverso
      function inverso() {num.value = 1/num.value;}

      // Raíz cuadrada
      function raizcuadrada() {num.value = Math.sqrt(num.value);}

      // Devuelve el entero positivo
      function parte_entera() {
        if (num.value >= 0) {num.value = Math.floor(num.value);}
        if (num.value < 0) {num.value = -Math.ceil(num.value);} 
      }

    // Operaciones binarias
      function mas()   { acc = num.value;  op = "+"; }
      function menos() { acc = num.value;  op = "-"; }
      function multiplica() { acc = num.value;  op = "x"; }
      function divide() { acc = num.value;  op = "d"; }
      function eleva() { acc = num.value;  op = "p"; }

      function calcular() {
        if (op === "+") {num.value = (+acc + +num.value)}
        if (op === "-") {num.value = (+acc - +num.value)}

        if (op === "x") {num.value = (+acc * +num.value)}
        if (op === "d") {num.value = (+acc / +num.value)}
        if (op === "p") {num.value = Math.pow(+acc, +num.value)}
      }
    
  </script>
</head>

<body onLoad="inic()">
  <h1 id="h1">Hola</h1>
  <div id="calc">
    <input type="text" size="12" id="num" onClick="vaciar()" placeholder="Número">
    <div class="fila-1">
      <button onclick="cuadrado()">x&sup2;</button>
      <button onClick="multiplica()">x</button>
      <button onClick="divide()">&#247;</button>
    </div>
    <div class="fila-2">
      <button onClick="raizcuadrada()">&#8730;</button>
      <button onClick="mas()">+</button>
      <button onClick="menos()">-</button>
    </div>
    <div class="fila-3">
      <button onclick="inverso()"> 1/x </button>
      <button onClick="parte_entera()">Int</button>
      <button onClick="eleva()">x^y</button>
    </div>
    <div class="fila-4">
      <button onClick="calcular()">=</button>
    </div>
  </div>
  <footer>
    <iframe id="firma" src="https://garciagarturo.github.io/moocHTML5/firma.html" frameborder="0" scrolling="no"></iframe>
  </footer>

  <script>
    // Script original que devuelve la fecha
      var fecha = new Date();
      var msj;

      if      (fecha.getHours() < 7)  { msj = "Buenas noches";}
      else if (fecha.getHours() < 12) { msj = "Buenos días";}
      else if (fecha.getHours() < 21) { msj = "Buenas tardes";}
      else                                          { msj = "Buenas noches";}

      document.getElementById("h1").innerHTML    = msj + "<br>bienvenido a la calculadora de <em>Arturo García</em>";
  </script>
</body>
</html>
