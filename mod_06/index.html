    <style>
      .text-oleo { font-family: 'Oleo Script', cursive; font-size: 2em; }
      #contenido {
        text-align: center;
        padding: 1em;
        font-size: 2em;
      }
      .navbar { padding: 0.1rem; }
      .video-responsive {
      position: relative;
      padding-bottom: 56.25%; /* 16/9 ratio */
      padding-top: 30px; /* IE6 workaround*/
      height: 0;
      overflow: hidden;
      }
      .video-responsive iframe,
      .video-responsive object,
      .video-responsive embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

    <script>
      $(function() { 
        $("#Wellcome").on("click", function(){ $("#contenido").html("<div class='ancho-video'><img class='img-fluid rounded' src='https://1.bp.blogspot.com/-6eLZJaDI3Uk/WV_qiftHgdI/AAAAAAAGiHY/bD0qI95nWJszSkAGI069p7u8T4G6oUaPQCLcBGAs/s1600/Welcome%2B%25289%2529.gif' alt='Welcome'></div>") } );
        $("#Featured").on("click", function(){ $("#contenido").html("<div class='ancho-video'><img class='img-fluid rounded' src='http://i51.tinypic.com/5ed2mq.jpg' alt='Featured'></div>") } );
        $("#People").on("click", function(){ $("#contenido").html("<div class='ancho-video'><img class='img-fluid rounded' src='http://epilepsyu.com/wp-content/uploads/2014/01/happy-people-1050x600.jpg' alt='People'></div>") } );
        $("#Music").on("click", function(){ $("#contenido").html("<div class='ancho-video'><div class='video-responsive'><iframe src='https://www.youtube.com/embed/G8JdsW_Mdt0' frameborder='0' allowfullscreen='allowfullscreen'></iframe></div></div>") } );
        $("#Rock").on("click", function(){ $("#contenido").html("<div class='ancho-video'><div class='video-responsive'><iframe src='https://www.youtube.com/embed/pES8SezkV8w' frameborder='0' allowfullscreen='allowfullscreen'></iframe></div></div>") } );
        $("#Clasic").on("click", function(){ $("#contenido").html("<div class='ancho-video'><div class='video-responsive'><iframe src='https://www.youtube.com/embed/YofUPSyCrwo' frameborder='0' allowfullscreen='allowfullscreen'></iframe></div></div>") } );

        $("#Mixes").on("click", function(){ $("#contenido").html("<div class='ancho-video'><div class='video-responsive'><iframe scrolling='no' frameborder='no' src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/86716652&amp;color=002dff'></iframe></div></div>") } );

        $("#Radio").on("click", function(){ $("#contenido").html("<div class='ancho-video'><div class='video-responsive'><iframe width='100%' height='300' scrolling='no' frameborder='no' allow='autoplay' src='https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/239882921&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true'></iframe></div></div>") } );
